name: iOS Build & Release (Real Device)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    name: Build iOS (Real Device) & Publish Release
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    # ---------------------------
    # Decode Secrets & Setup Keychain
    # ---------------------------
    - name: Install Certificates and Profiles
      env:
        P12_BASE64: ${{ secrets.P12_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        PROVISION_BASE64: ${{ secrets.PROVISION_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        set -e
        # Create variables for paths
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # Import certificate and provisioning profile from secrets
        echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$PROVISION_BASE64" | base64 --decode -o $PP_PATH

        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        UUID=$(security cms -D -i $PP_PATH | /usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin)
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        
        echo "PROVISIONING_UUID=$UUID" >> $GITHUB_ENV

    # ---------------------------
    # Detect Project Metadata
    # ---------------------------
    - name: Detect Xcode project and scheme
      run: |
        set -e
        if find . -maxdepth 1 -name "*.xcworkspace" | grep -q .; then
          FILETYPE="workspace"
          FILE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
        else
          FILETYPE="project"
          FILE=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n 1)
        fi
        
        # Get the first shared scheme
        SCHEME=$(xcodebuild -list -"$FILETYPE" "$FILE" | sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | sed 's/^ *//')
        
        # Get Bundle ID from the project
        BUNDLE_ID=$(xcodebuild -showBuildSettings -"$FILETYPE" "$FILE" -scheme "$SCHEME" | grep PRODUCT_BUNDLE_IDENTIFIER | awk '{print $3}' | head -n 1)

        echo "FILETYPE=$FILETYPE" >> $GITHUB_ENV
        echo "FILE=$FILE" >> $GITHUB_ENV
        echo "SCHEME=$SCHEME" >> $GITHUB_ENV
        echo "BUNDLE_ID=$BUNDLE_ID" >> $GITHUB_ENV

    # ---------------------------
    # Build & Archive
    # ---------------------------
    - name: Build iOS Archive
      env:
        TEAM_ID: 68SXA5MV6R
        PROFILE_NAME: MyforceUAT # Must match the "Name" inside the profile
      run: |
        xcodebuild \
          -scheme "$SCHEME" \
          -"$FILETYPE" "$FILE" \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          -archivePath build/App.xcarchive \
          clean archive \
          CODE_SIGN_STYLE=Manual \
          CODE_SIGN_IDENTITY="Apple Distribution: Viatris Inc" \
          PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
          DEVELOPMENT_TEAM="$TEAM_ID"

    # ---------------------------
    # Export IPA
    # ---------------------------
    - name: Export IPA
      env:
        TEAM_ID: 68SXA5MV6R
        PROFILE_NAME: MyforceUAT
      run: |
        cat > exportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>ad-hoc</string>
          <key>signingStyle</key>
          <string>manual</string>
          <key>teamID</key>
          <string>$TEAM_ID</string>
          <key>provisioningProfiles</key>
          <dict>
            <key>$BUNDLE_ID</key>
            <string>$PROFILE_NAME</string>
          </dict>
          <key>compileBitcode</key>
          <false/>
          <key>stripSwiftSymbols</key>
          <true/>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/App.xcarchive \
          -exportPath build/export \
          -exportOptionsPlist exportOptions.plist

    # ---------------------------
    # Publish Release
    # ---------------------------
    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: iOS Real Device Build v1.0.${{ github.run_number }}
        files: build/export/*.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
