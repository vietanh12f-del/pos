    #openssl pkcs12 -info -in ios.p12" -passin pass:1234
    - name: Debug provisioning profile
      run: |
        security cms -D -i ios.mobileprovision > profile.plist
        /usr/libexec/PlistBuddy -c "Print :Name" profile.plist
        /usr/libexec/PlistBuddy -c "Print :UUID" profile.plist
        /usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" profile.plist
       
    - name: Validate provisioning profile
      run: |
        file ios.mobileprovision
        head -c 200 ios.mobileprovision

    # - name: Install Provisioning Profile
    #   run: |
    #     set -e
    #     cd $GITHUB_WORKSPACE
    #     ls -la
    #     mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
    #     security cms -D -i ios.mobileprovision | /usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin

    #     UUID=$(security cms -D -i ios.mobileprovision | \
    #       /usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin)

    #     cp ios.mobileprovision \
    #       ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

    #     echo "Installed provisioning profile UUID: $UUID"

    - name: Install Provisioning Profile (fixed)
      run: |
        set -e
    
        security cms -D -i ios.mobileprovision -o profile.plist
    
        UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' profile.plist)
    
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ios.mobileprovision \
          ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
    
        echo "✅ Installed provisioning profile UUID: $UUID"

    # Debug provisioning profile
    # ---------------------------

    # ---------------------------
    # Detect workspace / project + scheme
    # ---------------------------
    - name: Detect Xcode project and scheme
      run: |
        set -e

        if find . -maxdepth 1 -name "*.xcworkspace" | grep -q .; then
          FILETYPE="workspace"
          FILE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
        else
          FILETYPE="project"
          FILE=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n 1)
        fi

        SCHEME=$(xcodebuild -list -"$FILETYPE" "$FILE" | \
          sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | sed 's/^ *//')

        if [ -z "$SCHEME" ]; then
          echo "❌ No shared scheme found"
          exit 1
        fi

        echo "FILETYPE=$FILETYPE" >> $GITHUB_ENV
        echo "FILE=$FILE" >> $GITHUB_ENV
        echo "SCHEME=$SCHEME" >> $GITHUB_ENV

    # ---------------------------
    # Build archive (REAL DEVICE)
    # ---------------------------
    - name: Build iOS Archive
      env:
        TEAM_ID: 2M6M6BW775
        PROFILE_NAME: a
      run: |
        set -e

        xcodebuild \
          -scheme "$SCHEME" \
          -"$FILETYPE" "$FILE" \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          -archivePath build/App.xcarchive \
          clean archive \
          CODE_SIGN_STYLE=Manual \
          CODE_SIGN_IDENTITY="iPhone Distribution: China Continent Property & Casualty Insurance Company Ltd." \
          PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
          DEVELOPMENT_TEAM="$TEAM_ID"

    # ---------------------------
    # Export IPA
    # ---------------------------
    # - name: Export IPA
    #   run: |
    #     set -e

    #     cat > exportOptions.plist <<EOF
