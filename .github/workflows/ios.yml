name: iOS Build & Release (Real Device)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    name: Build iOS (Real Device) & Publish Release

    steps:
    # ---------------------------
    # Checkout
    # ---------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # Select Xcode
    # ---------------------------
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    # ---------------------------
    # Setup Keychain + Import Certificate
    # ---------------------------
    - name: Import iOS Certificate
      env:
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security set-keychain-settings -lut 21600 build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

        security import ios.p12 \
          -k build.keychain \
          -P "1" \
          -T /usr/bin/codesign

        security list-keychains -d user -s build.keychain
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

    # ---------------------------
    # Install Provisioning Profile
    # ---------------------------
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        UUID=$(security cms -D -i profile.mobileprovision | \
          /usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin)

        cp profile.mobileprovision \
          ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

    # ---------------------------
    # Detect workspace/project + scheme
    # ---------------------------
    - name: Detect Xcode project and scheme
      run: |
        set -e

        if find . -maxdepth 1 -name "*.xcworkspace" | grep -q .; then
          FILETYPE="workspace"
          FILE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
        else
          FILETYPE="project"
          FILE=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n 1)
        fi

        SCHEME=$(xcodebuild -list -"$FILETYPE" "$FILE" | \
          sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | sed 's/^ *//')

        echo "FILETYPE=$FILETYPE" >> $GITHUB_ENV
        echo "FILE=$FILE" >> $GITHUB_ENV
        echo "SCHEME=$SCHEME" >> $GITHUB_ENV

    # ---------------------------
    # Build Archive (REAL DEVICE)
    # ---------------------------
    - name: Build iOS Archive
      run: |
        xcodebuild \
          -scheme "$SCHEME" \
          -"$FILETYPE" "$FILE" \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          -archivePath build/App.xcarchive \
          clean archive \
          CODE_SIGN_STYLE=Manual

    # ---------------------------
    # Export IPA
    # ---------------------------
    - name: Export IPA
      run: |
        cat > exportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
          "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>ad-hoc</string>
          <key>signingStyle</key>
          <string>manual</string>
          <key>stripSwiftSymbols</key>
          <true/>
          <key>compileBitcode</key>
          <false/>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/App.xcarchive \
          -exportPath build/export \
          -exportOptionsPlist exportOptions.plist

    # ---------------------------
    # Publish GitHub Release
    # ---------------------------
    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: iOS Real Device Build v1.0.${{ github.run_number }}
        files: build/export/*.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
