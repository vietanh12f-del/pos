name: iOS Build & Release (Real Device)

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    name: Build iOS (Real Device) & Publish Release

    steps:
    # ---------------------------
    # Checkout source
    # ---------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # Select Xcode
    # ---------------------------
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
# openssl pkcs12 -info -in "ios.p12" -passin pass:Hydrogen
    # ---------------------------
    # Create keychain + import P12
    # ---------------------------
    - name: Import iOS Certificate
      env:
        P12_PASSWORD: 123456789
        KEYCHAIN_PASSWORD: temp_pass
      run: |
        set -e


        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security set-keychain-settings -lut 21600 build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

        security import "ios.p12" \
          -k build.keychain \
          -P "123456789" \
          -T /usr/bin/codesign

        security list-keychains -d user -s build.keychain
        security set-key-partition-list \
          -S apple-tool:,apple: \
          -s -k "$KEYCHAIN_PASSWORD" build.keychain
        security find-identity -p codesigning build.keychain


    # ---------------------------
    # Install provisioning profile (ios.mobileprovision)
    # ---------------------------
